<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <div class="logo-section">
          <img src="./images/odin-lined.png" alt="odin-logo" />
          <h1>ODIN</h1>
        </div>
        <p class="credit">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
      </div>
      <div class="content-section">
        <header>
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </h2>
          <h2>
            Sign up
            <em>now</em>
            to get started
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </header>
        <form action="#">
          <div class="form-box">
            <h2>Let's do this!</h2>
            <div class="form-row">
              <div class="form-item">
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  minlength="3"
                  required
                />
              </div>
              <div class="form-item">
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  minlength="3"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-item">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="form-item">
                <label for="phone">PHONE NUMBER</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-item">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="form-item">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
          </div>
          <button>Create Account</button>
        </form>
        <p class="login">Already have an account? <a href="#">Log in.</a></p>
      </div>
    </div>
  </body>
</html>
